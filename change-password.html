<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Faspay Wallet">
  <meta name="theme-color" content="#EEF0F3">
  <title>Change password</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./assets/images/fav.png">
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/fontawesome-free-6.1.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/slick.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-drawer.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="header-main text-center bg-white">
    <button type="button" onclick="history.back();"><i class="ph ph-caret-left fs-24 fw-500 text-primary"></i></button>
    <div class="page-name fs-24 fw-500">Change password</div>
  </div>
  <div id="content">
    <div class="bg-primary" id="preload"><i class="ph-bold ph-circle-notch text-white"></i></div>
    <div class="heading-line"></div>
    <div class="form-login mt-4 pt-12 bg-white">
      <div class="container">
        <div class="form-input">
          <form>
            <div class="form-group d-flex flex-column">
              <label class="fs-14 fw-400 text-secondary">Old password</label>
              <input class="mt-8 form-control fw-400" type="password" placeholder="Example..."><i
                class="ph-fill ph-check-circle text-success d-none"></i>
            </div>
          </form>
        </div>
        <div class="form-input mt-24">
          <form>
            <div class="form-group d-flex flex-column">
              <label class="fs-14 fw-400 text-secondary">New password</label>
              <input class="mt-8 form-control fw-400" type="password" placeholder="At least 8 characters"><i
                class="ph-fill ph-check-circle text-success d-none"></i>
            </div>
          </form>
        </div>
        <div class="form-input mt-24">
          <form>
            <div class="form-group d-flex flex-column">
              <label class="fs-14 fw-400 text-secondary">Confirm password</label>
              <input class="mt-8 form-control fw-400" type="password" placeholder="At least 8 characters"><i
                class="ph-fill ph-check-circle text-success d-none"></i>
            </div>
          </form>
        </div>
        <div class="form-below mt-24 pb-24 flex-between">
          <div class="form-check d-flex justify-content-start">
            <input class="form-check-input" id="exampleCheck1" type="checkbox">
            <label class="pl-8 fs-12 fw-400 form-check-label" for="exampleCheck1">Sign out of all devices</label>
          </div>
        </div>
      </div>
    </div>
    <div class="button-block button-fixed bg-white">
      <div class="container flex-center h-100"><a class="btn btn-main style-fixed" href="setting.html">Save Changes</a>
      </div>
    </div>
  </div>
  <script src="./assets/js/preload.js"></script>
  <script src="./assets/js/darkmode.js"></script>

  <script src="./assets/js/phosphor-icons.js"></script>
</body>

</html>
