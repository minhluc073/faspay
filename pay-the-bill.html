<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Faspay Wallet">
  <meta name="theme-color" content="#EEF0F3">
  <title>Pay the bill</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"

  <link rel="shortcut icon" type="image/png" href="./assets/images/fav.png">

  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <div class="header-main text-center pb-12 bg-white">
    <button type="button" onclick="history.back();"><i class="ph ph-caret-left fs-24 fw-500 text-primary"></i></button>
    <div class="page-name fs-24 fw-500">Pay the bill</div>
  </div>
  <div id="content">
    <div class="bg-primary" id="preload"><i class="ph-bold ph-circle-notch text-white"></i></div>
    <div class="heading-line"></div>
    <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
      <div class="container flex-between">
        <div class="left flex-row-item-center">
          <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/bank/Logo-3.png" alt="FAS Bank">
          </div>
          <div class="infor ml-12">
            <div class="name fw-400">FAS Bank</div>
            <div class="number fs-14 fw-400 text-secondary mt-4">8972 5456 1243</div>
          </div>
        </div>
        <div class="right"><i class="ph-bold ph-caret-right fs-14 text-secondary"></i></div>
      </div>
    </div>
    <div class="sub-menu-bank style-bill">
      <div class="container">
        <div class="list-contact">
          <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
            <div class="container flex-between">
              <div class="left flex-row-item-center">
                <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/bank/Logo-3.png"

                <div class="infor ml-12">
                  <div class="name fw-400">FAS Bank</div>
                  <div class="number fs-14 fw-400 text-secondary mt-4">8972 5456 1243</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
            <div class="container flex-between">
              <div class="left flex-row-item-center">
                <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/bank/Logo-1.png"
                    alt="ACB Bank"></div>
                <div class="infor ml-12">
                  <div class="name fw-400">ACB Bank</div>
                  <div class="number fs-14 fw-400 text-secondary mt-4">5654 6534 9434</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
            <div class="container flex-between">
              <div class="left flex-row-item-center">
                <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/bank/Logo-2.png"
                    alt="BIA Bank"></div>
                <div class="infor ml-12">
                  <div class="name fw-400">BIA Bank</div>
                  <div class="number fs-14 fw-400 text-secondary mt-4">3453 5423 4525</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
            <div class="container flex-between">
              <div class="left flex-row-item-center">
                <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/bank/Logo.png" alt="CBB Bank">
                </div>
                <div class="infor ml-12">
                  <div class="name fw-400">CBB Bank</div>
                  <div class="number fs-14 fw-400 text-secondary mt-4">1221 3333 5467</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white">
      <div class="container">
        <div class="form-input-block bg-white mt-4 pt-12 pb-12 undefined">
          <div class="form-group d-flex flex-column">
            <div class="label-block flex-row-item-center">
              <label class="fs-18">Cash</label><span class="mx-1 fw-400"> (balance </span><span
                class="mx-1 fw-400 text-primary">$ 12,769.00)</span>
            </div>
            <div class="input-block mt-8">
              <input class="pl-16 mt-4 form-control fw-400 text-secondary w-100 border-input" type="text" placeholder=""
                value="123.00" readonly="readonly"><i class="ph ph-currency-dollar text-secondary fw-400"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white">
      <div class="container">
        <div class="form-input-block bg-white mt-4 pt-12 pb-12 undefined">
          <div class="form-group d-flex flex-column">
            <div class="label-block flex-row-item-center">
              <label class="fs-18">Transfer Content</label>
            </div>
            <div class="input-block mt-8">
              <input class="mt-4 form-control fw-400 text-secondary w-100 border-input" type="text" placeholder=""
                value="Pay the bill">
            </div>
          </div>
        </div>
      </div>

          </div>
          <div class="card-item">
            <div class="card-main"> <img src="assets/images/bg/img2.png" alt=""></div>
          </div>
          <div class="card-item">
            <div class="card-main"> <img src="assets/images/bg/img3.png" alt=""></div>
          </div>
          <div class="card-item">
            <div class="card-main"> <img src="assets/images/bg/img4.png" alt=""></div>
          </div>
          <div class="card-item">
            <div class="card-main"> <img src="assets/images/bg/img2.png" alt=""></div>
          </div>
          <div class="card-item">
            <div class="card-main"> <img src="assets/images/bg/img3.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pb-70"></div>
    <div class="button-block button-fixed bg-white">
      <div class="container flex-center h-100"><a class="btn btn-main btn-confirm style-fixed"
          href="transfer-success.html">Payment Confirmation</a>
      </div>
    </div>
  </div>
  <script src="./assets/js/preload.js"></script>
  <script src="./assets/js/darkmode.js"></script>
  <script src="./assets/js/jquery-3.7.0.js"></script>
  <script src="./assets/js/jquery-migrate-3.4.1.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/bootstrap-drawer.min.js"></script>
  <script src="./assets/js/transfer.js"></script>
  <script src="./assets/js/storeBank.js"></script>
  <script src="./assets/js/phosphor-icons.js"></script>

</html>
