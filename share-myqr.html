                  <div class="name">Cris</div>
                  <div class="desc text-secondary mt-4 fs-14 fw-400">505-287-8051</div>

            <button class="bg-surface bora-15 fs-14 pt-8 pb-8 pl-16 pr-16 border-border-nor">Send</button>
